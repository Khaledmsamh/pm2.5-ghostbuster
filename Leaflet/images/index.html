<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>My Leaflet Map</title>
    <link rel="stylesheet" href="/leaflet.css" />
    <script src="/leaflet.js"></script>
	<! -- Full Screen -->
	<script src='https://api.mapbox.com/mapbox.js/plugins/leaflet-fullscreen/v1.0.1/Leaflet.fullscreen.min.js'></script>
	<link href='https://api.mapbox.com/mapbox.js/plugins/leaflet-fullscreen/v1.0.1/leaflet.fullscreen.css' rel='stylesheet' />
</head>
<body>
    <div id="map" style="height: 800px;"></div>
    <script>
        var map = L.map('map').setView([13.74126268827169, 99.91452984269866], 12);
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; <a href="https://www.openstreetmap.org/">OpenStreetMap</a> contributors'
        }).addTo(map);
		
		/////////////////
		// ICON //
		var bngIcon = L.icon({
			iconUrl: 'bng.png',
			iconSize: [38, 38],
			iconAnchor: [19, 38],
			popupAnchor: [0, -38]
		});
		
		/////////////////
		// marker //
		//var marker = L.marker([13.74126268827169, 99.91452984269866]).addTo(map);
		var marker_baannorg = L.marker([13.74126268827169, 99.91452984269866], {icon: bngIcon}).addTo(map);

		
		/////////////////
		// Full Screen //
		// or, add to an existing map:
		map.addControl(new L.Control.Fullscreen());
		
		map.isFullscreen() // Is the map fullscreen?
		map.toggleFullscreen() // Either go fullscreen, or cancel the existing fullscreen.

		// `fullscreenchange` Event that's fired when entering or exiting fullscreen.
		map.on('fullscreenchange', function () {
			if (map.isFullscreen()) {
				console.log('entered fullscreen');
			} else {
				console.log('exited fullscreen');
			}
		});
		
    </script>
</body>
</html>
